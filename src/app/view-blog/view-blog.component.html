<section>
  <div
    class="hero mx-auto h-[calc(100vh-4.25rem)] w-auto"
    style="background-image: url('{{ imageUrl() }}')"
  >
    <div class="hero-overlay bg-opacity-65"></div>
    <div class="hero-content flex flex-col">
      <span class="mr-auto uppercase">{{ blog.category }}</span>
      <h1 class="text-5xl font-bold text-white">{{ blog.title }}</h1>
      <span class="mr-auto">by {{ blog.userEmail }}</span>
      <div class="mr-auto flex items-center gap-4">
        <div class="flex flex-col items-center">
          <ng-icon class="text-lg md:text-xl" name="featherEye" />
          <span>{{ blog.views }}</span>
        </div>
        <div class="flex flex-col items-center">
          <ng-icon class="text-lg md:text-xl" name="featherHeart" />
          <span>{{ blog.likes }}</span>
        </div>
        <div class="flex flex-col items-center">
          <ng-icon class="text-lg md:text-xl" name="featherMessageCircle" />
          <span>{{ blog.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
  <div
    class="mx-auto flex min-h-screen max-w-[800px] flex-col gap-12 px-8 py-4"
  >
    <p class="text-lg md:text-xl">
      {{ blog.content }}
    </p>
    <div>
      <h3 class="card-title mb-2 uppercase">Likes and comments</h3>
      <div class="flex w-full items-center gap-2">
        <button
          (click)="onLikeClick()"
          class="btn border-transparent bg-transparent p-0 outline-none hover:border-transparent hover:bg-transparent"
        >
          <ng-icon
            name="featherHeart"
            [ngClass]="{ 'text-5xl': true, 'text-red-500': liked() }"
          />
        </button>
        <input
          type="text"
          placeholder="Add a comment"
          class="input input-bordered grow"
        />
        <button class="btn btn-primary text-white">Add</button>
      </div>
    </div>
  </div>
</section>
